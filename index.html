
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quick Upload Answer Delivered</title>    
</head>
<body>

    <div class="buttons-container">
        <button>Uploade</button>
        <button>Explore</button>
        <button>About Us</button>
    </div>

    <div class="container">
        <h1 class="PaginaPrincipala">Upload</h1>
    </div>

    <div class="rectangle"></div>
    <div class="second-rectangle"></div>

    <script>

        document.getElementById('answerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const answer = document.getElementById('answer').value;

            const response = await fetch('/submit-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: answer })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
